name: Build and deploy Python app to Azure Web App - pocragweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download and install Chrome + Chromedriver
        run: |
          mkdir -p bin
          VERSION=$(curl -sSL https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json | grep -oP '"version": "\K[^"]+')

          wget -q https://storage.googleapis.com/chrome-for-testing-public/$VERSION/linux64/chrome-linux64.zip
          wget -q https://storage.googleapis.com/chrome-for-testing-public/$VERSION/linux64/chromedriver-linux64.zip
          unzip -q chrome-linux64.zip
          unzip -q chromedriver-linux64.zip

          mv chrome-linux64 bin/chrome
          mv chromedriver-linux64/chromedriver bin/chromedriver
          chmod +x bin/chromedriver
          ln -sf /home/site/wwwroot/bin/chrome/chrome bin/chromium

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_399A338528EC460E8A883DE3ACC7A768 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_59A9F18656C24501A40C7A53084ECF37 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E70FDD68C0E0401395C95D9641E7380F }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'pocragweb'
          slot-name: 'Production'
